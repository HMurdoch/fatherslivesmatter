<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root { color-scheme: dark; }
    @media (prefers-reduced-motion: reduce) {
      #pulse, #scan, #breath, #flicker, #shovelAnim { animation: none !important; }
    }

    /* soft breathing scale */
    #breath { animation: breath 8s ease-in-out infinite; transform-origin: 800px 450px; }
    @keyframes breath { 0%,100% { transform: scale(1) } 50% { transform: scale(1.02) } }

    /* neon pulse */
    #pulse { animation: pulse 2.8s ease-in-out infinite; }
    @keyframes pulse { 0%,100% { opacity: 0.7; filter: drop-shadow(0 0 25px rgba(239,68,68,0.35)); } 50% { opacity: 1; filter: drop-shadow(0 0 45px rgba(239,68,68,0.6)); } }

    /* scanning stripes */
    #scan { animation: scan 10s linear infinite; }
    @keyframes scan { from { transform: translateX(0) } to { transform: translateX(-200px) } }

    /* text flicker */
    #flicker { animation: flicker 4.5s infinite steps(1,end); }
    @keyframes flicker {
      0%,8%,10%,12%,100% { opacity: 1 }
      9%,11% { opacity: 0.5 }
      30% { opacity: 0.96 } 31% { opacity: 0.6 } 32% { opacity: 1 }
      70% { opacity: 1 } 71% { opacity: 0.65 } 72% { opacity: 1 }
    }

    /* shovel dig motion */
    #shovelAnim { 
      animation: dig 1.6s ease-in-out infinite; 
      transform-origin: 50px 20px; /* pivot at the worker's hand */
    }
    @keyframes dig {
      0%,100% { transform: rotate(-10deg); }
      50% { transform: rotate(15deg); }
    }

    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>

  <defs>
    <linearGradient id="bgFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0000"></stop>
      <stop offset="40%" stop-color="#0b0b0c"></stop>
      <stop offset="100%" stop-color="#000000"></stop>
    </linearGradient>
    <radialGradient id="radialRed1" cx="15%" cy="-10%" r="80%">
      <stop offset="0%" stop-color="rgba(239,68,68,0.35)"></stop>
      <stop offset="60%" stop-color="rgba(239,68,68,0)"></stop>
    </radialGradient>
    <radialGradient id="radialRed2" cx="85%" cy="-15%" r="80%">
      <stop offset="0%" stop-color="rgba(239,68,68,0.28)"></stop>
      <stop offset="60%" stop-color="rgba(239,68,68,0)"></stop>
    </radialGradient>
    <pattern id="stripes" width="200" height="60" patternUnits="userSpaceOnUse" patternTransform="rotate(20)">
      <rect width="200" height="60" fill="#140a0a"></rect>
      <rect x="0" width="40" height="60" fill="#2a0d0d"></rect>
      <rect x="80" width="40" height="60" fill="#2a0d0d"></rect>
      <rect x="160" width="40" height="60" fill="#2a0d0d"></rect>
    </pattern>
    <linearGradient id="triGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff3b3b"></stop>
      <stop offset="100%" stop-color="#b81414"></stop>
    </linearGradient>
  </defs>

  <g id="breath">
    <!-- Background -->
    <rect width="1600" height="900" fill="url(#bgFade)"></rect>
    <rect width="1600" height="900" fill="url(#radialRed1)"></rect>
    <rect width="1600" height="900" fill="url(#radialRed2)"></rect>
    <rect x="0" y="0" width="1600" height="180" fill="url(#triGrad)" opacity="0.25"></rect>
    <rect x="0" y="0" width="1600" height="180" fill="black">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="9s" repeatCount="indefinite"></animate>
    </rect>

    <!-- Scanning stripes -->
    <g id="pulse" opacity="0.9">
      <g id="scan">
        <rect x="-200" y="560" width="2000" height="160" fill="url(#stripes)" opacity="0.55"></rect>
      </g>
      <rect x="0" y="560" width="1600" height="160" fill="url(#triGrad)" opacity="0.12"></rect>
    </g>

    <!-- Center enlarged warning set -->
    <g transform="translate(800,420) scale(1.5)">
      <!-- glow ring -->
      <circle r="210" fill="none" stroke="#ef4444" stroke-opacity="0.2" stroke-width="2"></circle>
      <circle r="210" fill="none" stroke="#ef4444" stroke-opacity="0.12" stroke-width="18"></circle>

      <!-- triangle -->
      <polygon points="0,-110 96,60 -96,60" fill="url(#triGrad)" stroke="#ef4444" stroke-opacity="0.6" stroke-width="2"></polygon>

      <!-- Worker icon -->
      <g transform="scale(0.55)">
        <!-- head -->
        <circle cx="0" cy="-50" r="20" fill="#ffcccc" stroke="#ef4444" stroke-width="3"></circle>
        <!-- body -->
        <line x1="0" y1="-30" x2="0" y2="40" stroke="#ffb3b3" stroke-width="12" stroke-linecap="round"></line>
        <!-- arms -->
        <line x1="0" y1="-20" x2="-40" y2="10" stroke="#ffb3b3" stroke-width="12" stroke-linecap="round"></line>
        <line x1="0" y1="-20" x2="50" y2="20" stroke="#ffb3b3" stroke-width="12" stroke-linecap="round"></line>
        <!-- shovel group with animation -->
        <g id="shovelAnim">
          <line x1="50" y1="20" x2="80" y2="70" stroke="#ff6666" stroke-width="10"></line>
          <polygon points="70,70 95,70 80,100" fill="#ff4444"></polygon>
        </g>
        <!-- legs -->
        <line x1="0" y1="40" x2="-30" y2="100" stroke="#ffb3b3" stroke-width="12" stroke-linecap="round"></line>
        <line x1="0" y1="40" x2="30" y2="100" stroke="#ffb3b3" stroke-width="12" stroke-linecap="round"></line>
      </g>

      <!-- Text -->
      <g id="flicker">
        <text x="0" y="145" class="mono" text-anchor="middle" font-size="42" fill="#ffb3b3">
          UNDER CONSTRUCTION
        </text>
      </g>
    </g>

    <rect x="0" y="760" width="1600" height="140" fill="#ef4444" opacity="0.08"></rect>
  </g>
</svg>
